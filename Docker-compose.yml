version: '3.8'

services:
  appointments:
    image: abdullah144/appointments-app:c2c6255e7d7ce119f97a4a11009b688090f8350a
    ports:
      - "7070:7070"
    networks:
      - app_network

  doctors:
    image: abdullah144/doctors-app:ea020e7b5b0a2af1005d45f254e1a5a5d9600650
    ports:
      - "9090:9090"
    networks:
      - app_network

  frontend:
    image: abdullah144/frontend-app:f435ff6807996ba08904e2cadb52dfcba0bddfc3
    ports:
      - "3000:3000" 
    networks:
      - app_network
  #you said to assume it has db
  db:
    image: mysql:3.8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: my_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    networks:
      - app_network
networks:
  app_network:
    driver: bridge
