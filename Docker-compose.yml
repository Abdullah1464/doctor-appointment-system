version: '3.8'

services:
  appointments:
    build:
      context: ./appointments
      dockerfile: Dockerfile
    ports:
      - "7070:7070"
    networks:
      - app_network

  doctors:
    build:
      context: ./doctors
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    networks:
      - app_network
  db:
    image: abdullah144/appointments-app:30cda4b9802774ccc5b9d872e72619ffb653be42
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appointments_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    networks:
      - app_network
networks:
  app_network:
    driver: bridge
